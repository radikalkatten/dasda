<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./modules/script.ts" defer type="module"></script>
    <title>garfposting</title>
  </head>
  <body>
    <header>
      <button id="logInBtn" class="">Logga in</button>
      <button id="createAcc" class="">Skapa konto</button>
      <h1 class="loggedInAs" id="loggedInas"></h1>
      <button id="createNewPost" class="btn"> skapa nytt inlägg</button>
      <button id="logOutBtn" class="btn"> logga ut</button>

    </header>
    <main class="flex">
      <div class="box" id="createPostForm">
        <form>
          <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
            <label for="nme"><span>Rubrik</span></label>
            <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
            <label for="msg"><span>Inlägg</span></label>
            <input type="submit" value="lägg upp" id="createPostBtn"/>

        </form>
      </div>
      <div id="welcomeText">
        <svg viewBox="0 0 500 500">
          <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,98" />
          <text width="500">
            <textPath xlink:href="#curve">
              Välkommen till Garfposting!
            </textPath>
          </text>
        </svg>
      </div>
      <div class="box" id="logInForm">
        <form >
          <span class="text-center">logga in</span>
          <div class="input-container">
            <input class="noSpaces" type="text" required="" id="usernameLogin" />
            <label>Användarnamn</label>
          </div>
          <div class="input-container">
            <input class="noSpaces" type="password" required="" id="passwordLogin"/>
            <label>Lösenord</label>
          </div>
          <button type="button" class="btn" id="loginTryBtn">Logga in</button>
        </form>
        <div>
          <h2 >Har du inget konto? skapa ett</h2>
          <button id="createAcc2" class="">Skapa konto</button>
        </div>
      </div>
      <div class="box inactive" id="loginCreate">
        <form class="formContainer ">
          <span class="text-center">Skapa konto</span>
          <div class="input-container">
            <input class="noSpaces" type="text"  required pattern="^[^\s]*$" id="usernameCreate" />
            <label>Användarnamn</label>
          </div>
          <div class="input-container">
            <input class="noSpaces" type="email"  id="emailCreate"/>
            <label>Email</label>
          </div>
          <div class="input-container">
            <input class="noSpaces" type="password"  id="passwordCreate" />
            <label>Lösenord</label>
          </div>
          <label>Välj profilbild</label>
          <div class="input-container imageContainer">
            <div class="imgContainer">
              <input
                type="radio"
                id="garf1"
                name="profilePic"
                class="chooseGarf"
                value="1"
                checked
              />
              <label for="garf1">
                <div class="profilePicDiv" id="garf1">
                  
                </div>
              </label>
            </div>
            <div class="imgContainer">
              <input
                type="radio"
                id="garf2"
                name="profilePic"
                class="chooseGarf"
                value="2"
              />
              <label for="garf2"
                >
              <div class="profilePicDiv" id="garf2">

              </div>
            </label>
            </div>
            <div class="imgContainer">
              <input
                type="radio"
                id="garf3"
                name="profilePic"
                class="chooseGarf"
                value="3"
              />
              <label for="garf3">
                <div class="profilePicDiv" id="garf3">

                </div>
              </label>
            </div>
            <div class="imgContainer">
              <input
                type="radio"
                id="garf4"
                name="profilePic"
                class="chooseGarf"
                value="4"
              />
              <label for="garf4"
                ><div class="profilePicDiv" id="garf4">

                </div>
              </label>
            </div>
          </div>
          <button type="button" class="btn" id="createSubmit">submit</button>
        </form>
      </div>
      <div class="profile" id="profileShow">
        <div class="profileName">
          <h1 id="profileh1"></h1>
        </div>
      </div>
      <div class="contentContainer inactive" id="contentHolder">
        <div class="postContainer" id="postContainer">

        </div>
        <div id="usersDir">
          <div id="userHolder">
            <h2>kolla in andras profiler</h2>
          </div>
      </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
